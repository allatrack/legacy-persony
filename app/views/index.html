                                      </div>

                              </div>

                                          <label class="sr-only" for="password_field">Password</label>
                                          <input type="password" class="form-control" name="password" id="password_field" placeholder="Password" required>
                                      </div>

                          </div>

    <div ng-view=""></div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            //Handles menu drop down
            $('.dropdown-toggle').on("click", function (e) {
                $(this).parent().toggleClass("open");
                e.preventDefault();
            });
            $(".dropdown-menu form").on("submit", function(e){
                var form = $(this),
                    url = form.attr("action");
                    if(url){
                        $.ajax({
                            type : form.attr("method"),
                            url : url,
                            data : form.serialize(),
                            success : function(data){}
                        })
                    }
                e.preventDefault();
                return false;
            })
        });
    </script>
