    <script>
        $(document).ready(function(){
            //Handles menu drop down
            $('.dropdown-toggle').on("click", function (e) {
                $(this).parent().toggleClass("open");
                e.preventDefault();
            });
            $(".dropdown-menu form").on("submit", function(e){
                var form = $(this),
                    url = form.attr("action");
                    if(url){
                        $.ajax({
                            type : form.attr("method"),
                            url : url,
                            data : form.serialize(),
                            success : function(data){
                                $('.dropdown-toggle').parents("open").removeClass("open");
                            }
                        })
                    }
                e.preventDefault();
                return false;
            })
        });
    </script>

                    $('.help-tip').addClass('show-tip');
                }
                else {
                    $('.help-tip').removeClass('show-tip');
                    $('.help-tip').removeClass('show-tip');
                }
            });
            function getCurrentScroll() {
                return window.pageYOffset;
            }

            $('#help-tip-close-link, #help-tip-close').click(function(){
                $('.help-tip').hide();
            })
        });
    </script>
