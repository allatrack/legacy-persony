<div class="container">

    <div class="container" external-all-inside-link>
        <h4><p class="caption_info">Останні висловлюваня в твітері:</p></h4>
        <div class="col-sm-6">
            <blockquote class="twitter" id="tweet-left" lang="uk"><i class="fa fa-refresh fa-spin fa-4x"></i></blockquote>
        </div>
        <div class="col-sm-6">
            <blockquote class="twitter" id="tweet-right" lang="uk"><i class="fa fa-refresh fa-spin fa-4x"></i></blockquote>
        </div>
        <button type="button" class="btn btn-info pull-right" ng-click="nextTwitterQuote()">Ще...</button>
    </div>

    <div class="col-lg-9 main-search-block">
        <div class="input-group">
            <input type="text" class="input-lg form-control"
                   placeholder="Шукайте за іменем або словами з короткого опису"
                   ng-model="search.keyword"
                   on-enter="search.showResults()"
                    >
              <span class="input-group-btn">
                <button class="btn btn-lg btn-primary" type="button" ng-click="search.showResults()">Пошук персон</button>
              </span>
        </div>
        <!-- /input-group -->
    </div>
    <!-- /.col-lg-6 -->

    <div class="clearfix"></div>

    <h4>Вас зацікавлять:</h4>
    <section>
        <div class="interest_person" ng-repeat="person in persons">
            <a ng-href="{{person.getUrl()}}">
                <img
                        ng-src="{{person.getPhotoSrc()}}"
                        title="{{person.name}}"
                        alt="{{person.name}}"
                        />
                {{person.name}}
            </a>
        </div>

    </section>
    <div class="clearfix"></div>
</div>
