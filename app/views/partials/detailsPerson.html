<script type="text/ng-template" id="photoModal.html">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="event1ImageModalLabel">{{modal.modalName}} - {{modal.modalTitle}}</h4>
        </div>
        <div class="modal-body">
            <img ng-src="{{modal.modalImage}}"/>
        </div>
        <div class="modal-footer">
            {{modal.modalDescription}}
        </div>
    </div>
</script>

<script type="text/ng-template" id="personModal.html">

            <h4 class="modal-title" id="event1ImageModalLabel">{{person.name}}</h4>
        </div>
        <div class="modal-body">
            <div class='person-modal'>

                <user-avatar src="{{person.photo}}" title="{{person.name}}"></user-avatar>

                <div class="person-data pull-left">

                    <div class="person-info">{{person.info}}</div>

                </div>

            </div>
        </div>
    </div>
</script>

<div class="person-bio">
<ul id='timeline'>
<li class="li-year" ng-repeat="year in eventYears.orders.years">
<div class="event-year">{{year}}</div>
<ul class="event-monthes-list">
<li class="li-month" ng-repeat="month in eventYears.orders.months[year]">
    <div class="event-month">{{month | monthName}}</div>
    <ul class="events-list">
        <li ng-repeat="event in eventYears[year][month]">
            <input class='radio' id='event{{$index}}' name='events' type='radio'>

            <div class="relative">
                <label for='event{{$index}}'>{{event.title}}</label>

                <div class="event-date">{{event.start | date:"d"}}</div>
                <div class="event-icon fa fa-lg fa-info"></div>
            </div>
            <div class='content'>
                <div class="event-detail-date">{{event.start | date:"d MMMM"}}</div>
                <div class="detail-info">
                    <div class="info-wrap-img">
                        <img ng-src="{{event.getImageSrc()}}"
                             ng-click="popup(event)"/>
                    </div>
                    <div class="info-wrap">
                        <p class="description">{{event.description}}</p>

                        <p class="source" ng-repeat="source in event.sources">
                            Джерело: <span><a ng-href="{{source.link}}" external-link>{{source.title}}</a></span>
                        </p>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</li>

</ul>
<div class="clearfix"></div>
</li>
</ul>
