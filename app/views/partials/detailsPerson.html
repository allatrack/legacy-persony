<div class="person-detail-header">
  <div class="person-container">

    <user-avatar src="{{person.photo}}" title="{{person.name}}"></user-avatar>

    <div class="person-data pull-left">

      <h3 class="pull-left person-name">{{person.name}}</h3>
      <div class="social-likes social-likes_single social-likes_light" data-single-title="Поширити">
           <div class="facebook" title="Поширити на Фейсбуці">Facebook</div>
           <div class="twitter" title="Твітнути">Twitter</div>
           <div class="vkontakte" title="Поширити у Вконтакті">Вконтакте</div>
           <div class="plusone" title="Поширити за допомогою Гугл">Google+</div>
      </div>
      <div class="clearfix"></div>

      <div class="person-info">{{person.info}}</div>

    </div>

    <div class="clearfix"></div>

  </div>
</div>

<div class="person-timeline">
  <ul class="event-years-list">
    <li ng-repeat="yearData in eventYears" class="li-year">
      <div class="pull-left event-year">{{yearData.year}}</div>
      <ul class="event-monthes-list">
        <li ng-repeat="monthesData in yearData.monthes" class="li-month">
          <div class="event-month">{{monthNames[monthesData.month]}}</div>
          <ul class="events-list">
            <li ng-repeat="event in monthesData.events">
              <div class="event-date">{{event.start | date: "d"}}</div>
              <div class="event-icon">{{event.sourses[0].icon}}</div>
              <div class="event-body" default-state="'short'">
                   <div class="short" ng-show="state.is('short')">
                       SHORT:
                        <a class="event-link" href="" ng-click="state.set('detail')">{{event.title}}</a>
                   </div>
                   <div class="detail" ng-show="state.is('detail')">
                       DETAIL:
                        <a class="event-link" href="" ng-click="state.set('short')">{{event.title}}</a>
                   </div>
              </div>
            </li>
          </ul>
        </li>
      </ul>
      <div class="clearfix"></div>
    </li>
  </ul>
</div>
