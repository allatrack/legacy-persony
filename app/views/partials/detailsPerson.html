<div class="person-detail-header">
  <div class="person-container">

    <user-avatar src="{{person.photo}}" title="{{person.name}}"></user-avatar>

    <div class="person-data pull-left">

      <h3 class="pull-left person-name">{{person.name}}</h3>

      <div class="pull-right">
        <ul class="social-icons">
          <li><i class="fa fa-facebook-square"></i> <span class="count">0</span></li>
          <li><i class="fa fa-google-plus"></i> <span class="count">0</span></li>
          <li><i class="fa fa-twitter-square"></i> <span class="count">0</span></li>
        </ul>
      </div>

      <div class="clearfix"></div>

      <div class="person-info">{{person.info}}</div>

      <web-presence></web-presence>

      <!--<ul class="person-tags">
        <li><a href="#">Журналісти</a></li>
        <li><a href="#">Громадське</a></li>
        <li><a href="#">Публіцисти</a></li>
        <li><a href="#">Майдан</a></li>
      </ul>-->

    </div>

    <div class="clearfix"></div>

  </div>
</div>

<div class="person-timeline">
  <ul class="events-list">
    <li ng-repeat="yearData in eventYears">
      <div style="margin-bottom: 40px">
        <div class="pull-left">{{yearData.year}}</div>
        <div class="pull-left" style="margin-left: 40px">
          <ul>
            <li ng-repeat="monthesData in yearData.monthes">
              <div class="pull-left">{{monthNames[monthesData.month]}}</div>
              <div class="pull-left" style="margin-left: 40px">
                <ul>
                  <li ng-repeat="event in monthesData.events">{{event}}</li>
                </ul>
              </div>
              <div class="clearfix"></div>
            </li>
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
    </li>
  </ul>
</div>
